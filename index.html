<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
<h2>Minesweeper</h2>


<div id="settings">
    <div>
        <label for="width">Ширина</label>
        <input type="number" name="width-input" id="width" value="10" min="2" max="20">
    </div>
    <div>
        <label for="height">Высота</label>
        <input type="number" name="height-input" id="height" value="10" min="2" max="20">
    </div>
    <div>
        <label for="bomb-amount">Количество мин</label>
        <input type="number" name="bomb-amount-input" id="bomb-amount" value="20" min="2" max="100">
    </div>
</div>

<div class="container">

    <div class="grid"></div>


</div>

<div id="result"></div>

<div class="flags">
    <div>Flags left: <span id='flags-left'></span>
    </div>
    <div class="flag_mode">Flag mode</div>
</div>

</body>

</html>
